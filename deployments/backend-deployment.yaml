apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: your-dockerhub-username/inventory-backend:latest
          ports:
            - containerPort: 8000
          envFrom:
            - configMapRef:
                name: backend-config
          volumeMounts:
            - name: model-volume
              mountPath: /app/model
            - name: data-volume
              mountPath: /app/data
            - name: logs-volume
              mountPath: /app/logs
      volumes:
        - name: model-volume
          persistentVolumeClaim:
            claimName: model-pvc
        - name: data-volume
          persistentVolumeClaim:
            claimName: data-pvc
        - name: logs-volume
          emptyDir: {}
