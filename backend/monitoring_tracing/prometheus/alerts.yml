groups:
  - name: microservice-alerts
    interval: 30s   # How often to evaluate these rules
    rules:
      # --- Service down alert ---
      - alert: ServiceDown
        expr: up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Service {{ $labels.job }} is down"
          description: "{{ $labels.job }} has been unreachable for more than 1 minute."

      # --- High error rate ---
      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) > 0.05
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High error rate on {{ $labels.job }}"
          description: "More than 5% of requests failed in the last 5 minutes."

      # --- Slow response times ---
      - alert: HighLatency
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 2
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High latency in {{ $labels.job }}"
          description: "95th percentile response time > 2s for the last 5 minutes."

  - name: resource-alerts
    interval: 30s
    rules:
      # --- High CPU usage ---
      - alert: HighCPUUsage
        expr: sum(rate(container_cpu_usage_seconds_total[5m])) by (pod) > 0.8
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "High CPU usage on {{ $labels.pod }}"
          description: "Pod {{ $labels.pod }} is using >80% CPU for more than 2 minutes."

      # --- High Memory usage ---
      - alert: HighMemoryUsage
        expr: container_memory_usage_bytes / container_spec_memory_limit_bytes > 0.8
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage on {{ $labels.pod }}"
          description: "Pod {{ $labels.pod }} is using >80% of memory limit."

      # --- MongoDB connection failures (if exported) ---
      - alert: MongoDBConnectionIssues
        expr: mongodb_connections{state="available"} < 5
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "MongoDB connection pool running low"
          description: "Available connections dropped below 5."
